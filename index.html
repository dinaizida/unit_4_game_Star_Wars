<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons">
    <link rel="stylesheet" href="https://unpkg.com/bootstrap-material-design@4.1.1/dist/css/bootstrap-material-design.min.css" integrity="sha384-wXznGJNEXNG1NFsbm0ugrLFMQPWswR3lds2VeinahP8N0zJw9VWSopbjv2x7WCvX" crossorigin="anonymous">

    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="shortcut icon" href="assets/images/favicon.png" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans|Roboto" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <title>Star Wars RPG Game</title>
</head>

<body>
    <div class="gameScreen container-flex">
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm- 12 cal-xs-12">
                <h1 id ="gameTitleMain">Star Wars RPG Game</h1>
            </div>
        </div>
        <div id="mainGame">
            <div class="row">
                <div class="col-lg-12 col-md-12 col-sm- 12 cal-xs-12">
                    <h3 id="CharTitle">Choose Your Character</h3>
                </div>
            </div>
            <!-- all charactersSection row-->
            <div class="row">
                <div id="charactersSection" class="col-lg-10 col-md-10 col-sm- 10 cal-xs-12">
                    <!-- divs rendered from JS-->
                </div>
            </div>
            <!-- middle row with your/attacker character, fight section, defender character-->
            <div class="row">
                <div id="selectedCharacter" class="col-ld-4 col md-4 col-sm-4 col-xl-12">
                    <h3 class="CharTitle">Attacker</h3>
                    <div id="playerCharacter">
                        <!-- div rendered from JS-->
                    </div>
                    <div>
                        <p class="attackerHP"></p>
                    </div>
                </div>
                <div id="fightSection" class=" sectionTitle col-ld-4 col md-4 col-sm-4 col-xl-12">
                    <h2>Fight Secton</h2>
                    <!-- <div id="fightSection"></div> -->
                    <button type="button" class=" attackButton btn btn-raised btn-warning">LAUNCH AN ATTAK!</button>
                    <div class="jumbotron" id="statistic">
                        <!--  text that shows up when attack button clicked.-->
                        <p class="youAttacked"></p>
                        <p class="attackedBack"></p>
                        <p class="youDefeated"></p>
                        <p class="youWon"></p>
                        <p class="youLose"></p>
                        <p class="noEnemy"></p>
                    </div>
                </div>
                <div class="sectionTitle col-ld-4 col md-4 col-sm-4 col-xl-12">
                    <h3 class="CharTitle">Defender</h3>
                    <div id="defender">
                        <!-- div rendered from JS-->
                    </div>
                    <div>
                        <p class="defenderHP"></p>
                    </div>
                </div>
            </div>
            <!-- availabletoattack row-->
            <div class="row">
                <!-- <div class="col-ld-2 col md-2  "></div> -->
                <div class="sectionTitle col-ld-12 col md-12 col-sm-12 col-xl-12">
                    <h3 class="CharTitle">Enemies Available to Attack</h3>
                    <div id="availabletoattack">
                        <!-- divs rendered from JS-->
                    </div>
                    <button type="button" class=" restart btn btn-raised btn-warning">RESTART</button>
                    <!-- <div class="col-ld-2 col md-2  "></div> -->
                </div>
            </div>
        </div>

    </div>

    <div id="footernav" class="navbar navbar-default fixed-bottom">

                Copyright &copy; <span id="copyright_year"></span> Designed by Dina Rudenko at <a target="_blank" href="http://businessonwww.com/">BusinessOnWWW.com</a> | Austin Texas Web Design | All Rights Reserved. | Audio from http://www.freesfx.co.uk |
            </div>

                }
                window.onload = init;
            </script>

                <a href="https://github.com/dinaizida" target="_blank"><i style="font-size:16px" class="fa">&#xf092;</i></a>

            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
